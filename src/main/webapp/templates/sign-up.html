<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sign-up.css}" />
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="auth-card card p-4">
                <div class="card-body">
                    <!-- Логотип и заголовок -->
                    <div class="text-center mb-4">
                        <div class="weather-icon mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">
                                <path d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
                                <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                            </svg>
                        </div>
                        <h2 class="mb-3" th:text="${title}"></h2>
                        <p class="text-muted" th:text="${subtitle}"></p>

                        <!-- Сообщения об ошибках -->
                        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    </div>

                    <!-- Форма регистрации -->
                    <form th:action="@{${formAction}}" method="post" th:object="${registrationForm}" onsubmit="return validatePasswords()">
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''"
                                   id="login"
                                   th:field="*{login}"
                                   placeholder="Введите ваш логин"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Введите пароль"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Повторите пароль</label>
                            <input type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   placeholder="Повторите ввод пароля"
                                   required>
                            <div id="passwordMismatch" class="password-mismatch" style="display: none;">
                                Пароли не совпадают
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-register" th:text="${buttonMean}"></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Ссылка на авторизацию -->
            <div class="text-center mt-4">
                <p class="text-muted">
                    <span >Уже есть аккаунт?</span>
                    <a th:href="@{/sign-in}" class="text-decoration-none fw-bold">Войдите</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sign-up.js}"></script>
</body>
</html>
