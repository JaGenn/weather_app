<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/error-page.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header(login=${login}, isAuthenticated=${isAuthenticated})}"></div>

<!-- Основное содержимое -->
<div class="error-container">
    <div class="error-card card p-4 text-center">
        <div class="card-body">
            <div class="error-code mb-4" th:if="${errorCode}" th:text="${errorCode}"></div>
            <h1 class="h3 mb-4">Что-то пошло не так</h1>
            <p class="lead mb-4" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        </div>
    </div>
</div>

<footer class="py-4 bg-light mt-auto">
    <div class="container text-center">
        <span class="text-muted">© 2025 Погода</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
